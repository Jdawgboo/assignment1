<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong, Bold, and Emphasis</title>
</head>
<body>
  <p>This is <strong>important text</strong>.</p>
  <p>This is <b>bold text</b>.</p>
  <p>This is <em>emphasized text</em>.</p>
</body>
</html>
