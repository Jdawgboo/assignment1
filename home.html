<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      background-color: lightblue;
      padding: 10px;
      margin: 5px 0;
    }
    section {
      background-color: lightcoral;
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div>
    <h2>Div Example</h2>
    <p>This is a block of content wrapped in a <code>div</code>.</p>
  </div>

  <section>
    <h2>Section Example</h2>
    <p>This is a block of content wrapped in a <code>section</code>.</p>
  </section>
  <div style="background-color: lightblue;">Element 1</div>

  <div style="background-color: lightcoral;">Element 2</div>
  <div style="background-color: lightblue; margin-bottom: 20px;">Element 1</div>

  <div style="background-color: lightcoral;">Element 2</div>


</body>
</html>
