<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="dashboard.html" method="post">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username" required><br><br>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required><br><br>
        
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="activity6signup.html">Sign Up</a>.</p>
</body>
</html>
